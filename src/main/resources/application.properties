spring.application.name=demo6
server.port=10435
spring.datasource.url=jdbc:mysql://localhost:3306/demo6
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate
spring.jpa.properties.hibernate.id.new_generator_mappings = true
#spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Kafka binder
spring.cloud.stream.default-binder=kafka
spring.cloud.stream.kafka.binder.brokers=localhost:9092

# Producer binding
spring.cloud.stream.bindings.test-kafka-out-0.destination=DEMO
spring.cloud.stream.bindings.test-kafka-out-0.content-type=application/json


spring.cloud.function.definition=consumerTest

# ===== BINDING =====
spring.cloud.stream.bindings.consumerTest-in-0.destination=DEMO
spring.cloud.stream.bindings.consumerTest-in-0.group=demo-group
spring.cloud.stream.bindings.consumerTest-in-0.content-type=application/json

# ===== KAFKA CONSUMER =====
spring.cloud.stream.kafka.bindings.consumerTest-in-0.consumer.auto-commit-offset=false
spring.cloud.stream.kafka.bindings.consumerTest-in-0.consumer.ack-mode=MANUAL
spring.cloud.stream.kafka.bindings.consumerTest-in-0.consumer.start-offset=earliest

# ===== RETRY =====
spring.cloud.stream.bindings.consumerTest-in-0.consumer.max-attempts=3

# Log d? debug
logging.level.org.springframework.cloud.stream=INFO
logging.level.org.apache.kafka=INFO




# Optional (dev)
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.linger.ms=5


